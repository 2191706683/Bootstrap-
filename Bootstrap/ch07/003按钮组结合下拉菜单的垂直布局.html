<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.14.6/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body class="container">
    <div>
        <h5 class="mb-3">按钮组结合下拉菜单的垂直布局</h5>
        <div class="btn-group-vertical">
            <button class="btn btn-warning">文艺作品</button>
            <div class="btn-group-sm">
                <button class="btn btn-success ">个人传记</button>
            </div>
            <button class="btn btn-primary">专业著作</button>
            <button class="btn btn-danger">图书写真书</button>
            <div class="dropright">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" data-offset="200,20">实用类大众图书</button>
                <div class=" dropdown-menu">
                    <button class="dropdown-item active">财经</button>
                    <button class="dropdown-item">健康</button>
                    <button class="dropdown-item">职场</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item disabled">美食</button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
