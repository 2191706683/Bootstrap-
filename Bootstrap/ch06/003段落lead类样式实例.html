        <h1>《晚晴》</h1>
        <h3><small>李商隐</small></h3>
        <p>深居俯夹城，春去夏犹清。</p>
        <p>天意怜幽草，人间重晚晴。</p>
        <p class="lead">并添高阁迥，微注小窗明。</p>
        <p>越鸟巢干后，归飞体更轻。</p>
