<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/bootstrap.css">

        <script src="js/bootstrap.js"></script>
        <style>
            div {
                width: 200px;
                height: 100px;
            }
        </style>

    <body class="container">
       <h3 class="mb-4">内容溢出：overflow-auto和overflow-hidden的效果</h3>
       <div class="border overflow-auto float-left">
            转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。——苏轼《水调歌头》
       </div>
       <div class="border overflow-hidden float-right">
            转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。——苏轼《水调歌头》
       </div>
    </body>
</html>
